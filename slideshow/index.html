<html>

<head>
  <title>Slideshow About Chris</title>
  <link rel="stylesheet" href="reveal.css">
  <link rel="stylesheet" href="night.css">
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <!--------------------------------------------------------------------------------------------------------------->
      <section>
        <img class="cube" data-src="files/cube.gif" width="200" />
        <span style="font-size: 80px;"> About Chris </span>
        <img class="cube" data-src="files/cube.gif" width="200" />
      </section>
      <!--------------------------------------------------------------------------------------------------------------->
      <section>
        <p class="title">Goldfarming Bots</p>
        <div class="r-stretch">
          <img data-src="files/goldfarm.png" />
        </div>
      </section>
      <!--------------------------------------------------------------------------------------------------------------->
      <section>
        <iframe class="r-stretch" src="https://fractalbach.github.io/DotPathGame/"></iframe>
      </section>
      <!--------------------------------------------------------------------------------------------------------------->
      <section>
        <p class="title">Balloon Jump</p>
        <iframe class="r-stretch" src="https://fractalbach.github.io/float-up/"></iframe>
      </section>
      <!--------------------------------------------------------------------------------------------------------------->
      <section>
        <p class="title">Balloon Jump Highscores</p>
        <div class="r-stretch">
          <img data-src="files/highscores1.png" height="70%" />
          <img data-src="files/highscores2.png" height="70%" />
        </div>
      </section>
      <!--------------------------------------------------------------------------------------------------------------->
      <section>
        <p class="title">Nand2Tetris</p>
        <div class="r-stretch">
          <img data-src="files/nand.png" />
        </div>
        <!-- <img class="r-stretch" data-src="files/nand.png" /> -->
      </section>
      <!--------------------------------------------------------------------------------------------------------------->
      <section>
        <p class="title">Tilegame Chatroom</p>
        <div class="r-stretch">
          <img data-src="files/chatroom.png" />
        </div>
      </section>
      <!--------------------------------------------------------------------------------------------------------------->
      <section>
        <p class="title">Tilegame Chatroom</p>
        <div class="r-stretch">
          <img data-src="files/tilegame1.gif" height="400px" />
          <img data-src="files/tilegame2.jpg" height="400px" />
        </div>
      </section>
      <!--------------------------------------------------------------------------------------------------------------->
      <section>
        <p class="mylink">game.thebachend.com</p>
        <iframe class="r-stretch" data-src="https://tilegame.github.io/TileExperiments/"> </iframe>
      </section>
      <!--------------------------------------------------------------------------------------------------------------->
      <section>
        <p class="title">Tilegame Tools</p>
        <div class="r-stretch" id="graph-images">
          <img data-src="files/graph1.png" />
          <img data-src="files/graph2.png" />
          <img data-src="files/graph3.png" />
        </div>
      </section>
      <!--------------------------------------------------------------------------------------------------------------->
      <section>
        <!-- <p class="title">Astronomy Simulations</p> -->
        <iframe class="r-stretch" height="100%" data-src="https://foothillastrosims.github.io/dark-matter/"></iframe>
      </section>
      <!--------------------------------------------------------------------------------------------------------------->
      <section>
        <p class="title">Rhythm Game (in Godot Engine)</p>
        <iframe class="r-stretch" data-src="https://fractalbach.github.io/easy_rhythm_web/"></iframe>
      </section>
      <!--------------------------------------------------------------------------------------------------------------->
      <section>
        <p class="title">The End</p>
        <div class="r-text-fit">Thank you!</div>
      </section>
      <!--------------------------------------------------------------------------------------------------------------->
    </div>
  </div>
  <script src="reveal.js"></script>
  <script>
    Reveal.initialize({
      backgroundTransition: 'slide',
      transitionSpeed: 'fast',
      preloadIframes: null,
    });

    // document.querySelector('mute-me').mute();

  </script>
  <style>
    @font-face {
      font-family: "Marko One";
      src: url("fonts/Marko_One/MarkoOne-Regular.ttf");
      font-weight: 400;
    }

    .reveal section {
      font-family: "Marko One";
    }

    .cube {
      vertical-align: middle;
      padding-bottom: 2em;
    }

    .title {
      font-size: 50px;
    }

    #graph-images>img {
      width: 300px
    }

    .mylink {
      background-color: #203f5e;
    }
  </style>
</body>

</html>
