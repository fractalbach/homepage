<html>

<head>
  <title>Making Games at Home</title>
  <link rel="stylesheet" href="reveal.css">
  <link rel="stylesheet" href="night.css">
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <!--------------------------------------------------------------------------------------------------------------->
      <section>
        <span class="r-fit-text">Making Games <br/> At Home</span>
        <img class="cube" data-src="files/cube.gif" width="150" style="padding-top: 35px" />
        <span>with Christopher Achenbach</span>
        <img class="cube" data-src="files/cube.gif" width="150" style="padding-top: 35px" />
      </section>
      <!--------------------------------------------------------------------------------------------------------------->
      <section>
        <iframe class="r-stretch" src="https://fractalbach.github.io/DotPathGame/"></iframe>
      </section>
      <!--------------------------------------------------------------------------------------------------------------->
      <section>
        <p class="title">Balloon Jump</p>
        <iframe class="r-stretch" src="https://fractalbach.github.io/float-up/"></iframe>
      </section>
      <!--------------------------------------------------------------------------------------------------------------->
      <section>
        <!-- <span style=" writing-mode: vertical-rl; text-orientation: sideways;">Volcano Game</span> -->
        <iframe src="https://itch.io/embed-upload/1160691?color=9e2835" width="420" height="680"></iframe>
      </section>
      <!--------------------------------------------------------------------------------------------------------------->
      <section>
        <p class="mylink">game.thebachend.com</p>
        <iframe class="r-stretch" data-src="https://tilegame.github.io/TileExperiments/"> </iframe>
      </section>
      <!--------------------------------------------------------------------------------------------------------------->
      <section>
        <p class="title">Boardgame Simulator</p>
        <iframe class="r-stretch" data-src="https://itch.io/embed-upload/4206423?color=494949"></iframe>
      </section>
      <!--------------------------------------------------------------------------------------------------------------->
      <section>
        <p class="title">Zero-Sum Fighter</p>
        <iframe class="r-stretch" data-src="https://itch.io/embed-upload/5338326?color=333333"></iframe>
      </section>
      <!--------------------------------------------------------------------------------------------------------------->
      <section>
        <p class="title">Rhythm Game (in Godot Engine)</p>
        <iframe class="r-stretch" data-src="https://fractalbach.github.io/easy_rhythm_web/"></iframe>
      </section>
      <!--------------------------------------------------------------------------------------------------------------->
      <section>
        <p class="title">A Run of the Mill</p>
        <iframe class="r-stretch" data-src="https://itch.io/embed-upload/6924409?color=cfcfcf"></iframe>
      </section>
      <!--------------------------------------------------------------------------------------------------------------->
      <section>
        <p class="title">Github Game-Off 2023 <br/> (November 1st)</p>
        <a class="r-stretch" target="_blank" href="https://itch.io/jam/game-off-2023">
          <img  style="border:outset" src="https://events-feed.github.com/events/game-off-2023/game-off-2023.png" />
        </a>
      </section>
      <!--------------------------------------------------------------------------------------------------------------->
      <section>
        <p class="title">The End</p>
        <div class="r-text-fit">Thank you!</div>
      </section>
      <!--------------------------------------------------------------------------------------------------------------->
    </div>
  </div>
  <script src="reveal.js"></script>
  <script>
    Reveal.initialize({
      backgroundTransition: 'slide',
      transitionSpeed: 'fast',
      preloadIframes: null,
    });

    // document.querySelector('mute-me').mute();

  </script>
  <style>
    @font-face {
      font-family: "Marko One";
      src: url("fonts/Marko_One/MarkoOne-Regular.ttf");
      font-weight: 400;
    }

    .reveal section {
      font-family: "Marko One";
    }

    .cube {
      vertical-align: middle;
      padding-bottom: 2em;
    }

    .title {
      font-size: 50px;
    }

    #graph-images>img {
      width: 300px
    }

    .mylink {
      background-color: #203f5e;
    }
  </style>
</body>

</html>
